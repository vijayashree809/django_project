
{% extends 'blog/base.html' %}


{% block content %}
    <div class="container-fluid ">
       
        <div class="row">
            <div class="col-lg-8">
              <h1 class="mb-4">{{post.title}}</h1><small style="font-size:18px"> {{post.category}}</small>
              <p class="text-muted">{{post.created_at | date:"F j, Y"}}</p>
              <img src="{{post.img_url}}" class="img-fluid mb-4" alt="Blog Image">
              <p>{{post.content}}</p>
            </div>
            <div class="col-lg-4">
              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Related Posts</h5>
                  <ul class="list-unstyled">
                    {% for rel_post in related_posts%}
                    <li><a href="{%url 'blog:detail' slug=rel_post.slug%}">{{rel_post.title}}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
